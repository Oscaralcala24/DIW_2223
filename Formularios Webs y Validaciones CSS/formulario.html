<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Ejercicio Formulario y Validaciones</h1>
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="prefijo">Prefijo :</label>
            <input type="text"  id="prefijo" list="prefijos"><br>
                <datalist id="prefijos">
                    <option value="Sr">Sr</option>
                    <option value="Sra">Sra</option>
                    <option value="Dr">Dr</option>
                    <option value="Srita">Srita</option>
                </datalist>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required><br>
            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" required><br>
            <label for="telefono">Teléfono: </label>
            <input type="tel" id="telefono" pattern="[0-9]{9}"><br>
            <label for="fechaCumpleanos">Fecha de Cumpleaños: </label>
            <input type="date" id="fechaCumpleanos" required><br>
            <label for="edad">Edad: </label>
            <input type="number" id="" min="16" max="130"><br>
        </fieldset>
        <fieldset>
            <legend>Datos Adicionales</legend>
            <label for="colorPreferido">Color preferido: </label>
            <input type="color" id="colorPreferido"><br>
            <label for="inicioEstudios">Inicio estudios: </label>
            <input type="month" id="inicioEstudios" max="2022-09"><br>
            <label for="paginaWeb">Pagina web: </label>
        </fieldset>
        <fieldset>
            <legend>Contraseña</legend>
        </fieldset>
    </form>
</body>
</html>
